name: CI

permissions:
  contents: read

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version-file: '.node-version'

    - name: Install npm dependencies for client-side libraries
      working-directory: ./src/RazorPagesProject
      run: npm install

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json

    - name: Setup Japanese Font Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          fonts-noto-cjk \
          fonts-noto-cjk-extra \
          fonts-liberation \
          fonts-dejavu-core \
          fontconfig
        # フォントキャッシュを更新
        sudo fc-cache -fv
        # 利用可能な日本語フォントを確認
        fc-list :lang=ja | head -10

    - name: Build
      run: dotnet build

    - name: Run unit tests and generate coverage report
      working-directory: ./src/PrimeService.Tests
      run: dotnet test --collect:"XPlat Code Coverage" --no-build

    - name: Run integrations tests
      working-directory: ./src/RazorPagesProject.IntegrationTests
      run: dotnet test --no-build

    - name: Run web app and E2E tests
      env:
        CI: true
      run: |
        dotnet run --project ./src/RazorPagesProject/RazorPagesProject.csproj --no-build &
        APP_PID=$!
        
        # Wait for application to be ready (max 60 seconds)
        echo "Waiting for application to start on https://localhost:7072..."
        timeout=60
        elapsed=0
        while [ $elapsed -lt $timeout ]; do
          if curl -k -s https://localhost:7072 > /dev/null 2>&1; then
            echo "Application is ready!"
            break
          fi
          echo "Waiting... ($elapsed seconds elapsed)"
          sleep 2
          elapsed=$((elapsed + 2))
        done
        
        if [ $elapsed -ge $timeout ]; then
          echo "Timeout waiting for application to start"
          kill $APP_PID 2>/dev/null || true
          exit 1
        fi
        
        # Run E2E tests
        dotnet test ./src/RazorPagesProject.E2ETests
        TEST_EXIT_CODE=$?
        
        # Cleanup: Stop the application
        kill $APP_PID 2>/dev/null || true
        
        exit $TEST_EXIT_CODE

    - name: Upload logs
      uses: actions/upload-artifact@v6
      if: failure()
      with:
        name: logs
        path: src/RazorPagesProject.E2ETests/bin/Debug/net9.0/logs
