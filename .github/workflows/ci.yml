name: CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Build
      run: dotnet build

    - name: Run unit tests and generate coverage report
      working-directory: ./src/PrimeService.Tests
      run: dotnet test --collect:"XPlat Code Coverage" --no-build

    - name: Run integrations tests
      working-directory: ./src/RazorPagesProject.IntegrationTests
      run: dotnet test --no-build

    - name: Run web app
      working-directory: ./src/RazorPagesProject
      run: dotnet run --no-build &

    - name: Run E2E tests
      working-directory: ./src/RazorPagesProject.E2ETests
      run: dotnet test
